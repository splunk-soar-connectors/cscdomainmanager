<h2><a href="https://www.cscglobal.com/cscglobal/docs/dbs/domainmanager/api-v2/#/">CSC Domain Manager API</a></h2>

<h3>Actions Configured</h3>
<ul>
  <li><a href="https://www.cscglobal.com/cscglobal/docs/dbs/domainmanager/api-v2/#/domains/get_domains">get all
      domains</a></li>
  <li><a
      href="https://www.cscglobal.com/cscglobal/docs/dbs/domainmanager/api-v2/#/domains/get_domains__qualifiedDomainName_">get
      specific domain</a></li>
  <li><a
      href="https://www.cscglobal.com/cscglobal/docs/dbs/domainmanager/api-v2/#/domains/get_domains_availability">check
      domain available</a></li>
  <li><a
      href="https://www.cscglobal.com/cscglobal/docs/dbs/domainmanager/api-v2/#/domains/post_domains_registration">register
      domain</a></li>
</ul>

<h3>Important Notes</h3>
<ul>
  <li>If you want to register domains, perhaps for buying up typo squat opportunities, you'll need your CSC Account
    number.</li>
</ul>
